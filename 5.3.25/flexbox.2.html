    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    title>Flexbox Photo Layout</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
        }
        .column {
            flex: 1;
        }
        .column.double {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column"><img src="https://t4.ftcdn.net/jpg/02/10/80/37/240_F_210803786_qXjc6ycwK4hTNV3glV0vNlhHJMpXxdFe.jpg" alt="Photo 1"></div>
        <div class="column"><img src="https://as1.ftcdn.net/v2/jpg/02/52/38/80/1000_F_252388016_KjPnB9vglSCuUJAumCDNbmMzGdzPAucK.jpg" alt="Photo 2"></div>
        <div class="column double">
            <img src="https://as2.ftcdn.net/v2/jpg/02/71/31/47/1000_F_271314760_MrvESRWHlhwTMLIEzBnnplcKadeDyOhA.jpg" alt="Photo 3">
            <img src="https://as2.ftcdn.net/v2/jpg/02/71/31/47/1000_F_271314760_MrvESRWHlhwTMLIEzBnnplcKadeDyOhA.jpg " alt="Photo 4">
        </div>
    <div class="column double">
     <img src="https://media.istockphoto.com/id/496267262/photo/woman-eating-pizza-in-the-restaurant.jpg?s=2048x2048&w=is&k=20&c=if2H1tKlRges_wrVXW4RWtWivlPFaQwyUUB7VdQjSRI=
     " alt="photo 5">
     <img src="https://cdn.prod.website-files.com/5e86c7170f1ab21474c3f2a4/5ef1cecb899ee03d62c90355_Natural%2Blight%2B-%2BFood%2BPhotography%2B-%2BFrenchly%2B-4365.jpeg
     " alt="photo 6">
    </div>

</body>
</html>
